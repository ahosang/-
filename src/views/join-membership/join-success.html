<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>성인인증 완료창</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/elice-rabbit-favicon.png"
        />
        <!-- bulma css 관련 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <!-- 폰트 어썸: 아이콘 -->
        <script
            defer
            src="https://kit.fontawesome.com/9daa42bcef.js"
            crossorigin="anonymous"
        ></script>

        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="join-success.css" />
        <link rel="stylesheet" href="../template/footer/footer.css" />
        <link rel="stylesheet" href="../template/header/header.css" />
        
    </head>

    <body>
        <header>
            <div class="header-container">
                <section class="navigation-menu">
                    <div class="company-logo-wrapper">
                    <img class="company-logo" src="../img/logo.png">
                    </div>
                </section>
        
                <section class="user-menu">
                    <div class="user-img">
                    <a href=""><img src="../img/뚱이.jpeg"></a>
                    </div>
                </section>
            </div>
        </header>

        <main class="body-container">
            <div class="body-section-container">
                <form class="body-join-check">
                    <label for="">성인이세요?</label>
                    <div>
                        <input
                            class="input"
                            id="userNameInput"
                            type="text"
                            name ="username"
                            minlength="2" 
                            maxlength="20"
                            required
                            placeholder="이름"
                            autocomplete="on">
                        <input
                            class="input"
                            id="userAgeInput"
                            type="text"
                            required
                            placeholder="나이를 입력하세요"
                            autocomplete="on">
                    </div>
                    <input type="submit" value="인증하기" class="adultCheckButton">
                </form>
                <form class="body-join-form" onsubmit="return false;">
                    <section class="join-form-hello">
                        <p>인증 성공하셨어~</p>
                    </section>
                    <section class="join-form-input">
                        <label for="name">이름</label>
                        <div>
                            <input 
                                class="input"
                                id="nameInput"
                                type="text"
                                required
                                placeholder="나의 이름은?"
                                autocomplete="on">
                        </div>
                    </section>
                    <section class="join-form-input">
                        <label for="emailInput">이메일</label>
                        <div>
                            <input 
                                class="input"
                                id="email"
                                type="text"
                                required
                                placeholder="email@thanks.com"
                                autocomplete="on">
                        </div>
                    </section>
                    <section class="join-form-input">
                        <label for="passwordInput">비밀번호</label>
                        <div>
                            <input 
                                class="input"
                                id="passwordInput"
                                type="password"
                                required
                                placeholder="********"
                                autocomplete="on">
                        </div>
                    </section>
                    <section class="join-form-input">
                        <label for="passwordInput">비밀번호 확인</label>
                        <div>
                            <input 
                                class="input"
                                id="passwordCheck"
                                type="password"
                                required
                                placeholder="********"
                                autocomplete="on">
                        </div>
                    </section>
                    <section class="join-form-input">
                        <label for="addressInput">주소</label>
                        <div>
                            <div class="address-find">
                                <input 
                                class="input"
                                id="addressPostalCode"
                                type="text"
                                minlength="5"
                                required
                                placeholder="우편번호"
                                autocomplete="on">
                                <button>우편번호 찾기</button>
                            </div>
                            <input 
                                class="input"
                                id="addressLocation"
                                type="text"
                                required
                                placeholder="oo시 ㅇㅇ구 ㅇㅇ동"
                                autocomplete="on">
                            <input 
                                class="input"
                                id="addressDetail"
                                type=""
                                required
                                placeholder="나머지 주소 입력"
                                autocomplete="on">
                        </div>
                    </section>
                    <section class="join-form-input">
                        <label for="phoneNumberInput">휴대폰 번호</label>
                        <div>
                            <input 
                                class="input"
                                id="phoneNumber"
                                type="tel"
                                pattern="/(^02|^0504|^0505|^0\d{2})(\d+)?(\d{4})$/, '$1-$2-$3'"
                                required
                                placeholder="01x-xxxx-xxxx"
                                autocomplete="on">
                        </div>
                    </section>
                    <button class="join-form-button" type="submit">
                        가입 완료하기
                    </button>
                </form>
            </div>
        </main>
        <script src="join-success.js" type="module"></script>
    </body>
</html>
