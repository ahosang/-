<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../template/header/header.css" />
    <link rel="stylesheet" href="../template/footer/footer.css" />
  </head>
  <body>
    <main class="body-container">
      <div class="body-section-container">
        <form class="body-login-form" id="loginForm">
          <p class="login-form-hello">안녕하세요 [상호명]</p>
          <section class="login-form-input">
            <label class="input-email-label" for="emailInput">이메일</label>
            <div class="input-control">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </section>
  
          <section class="login-form-input">
            <label class="login-form-input-password-label" for="passwordInput">비밀번호</label>
            <div class="input-control">
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="on"
              />
            </div>
          </section>
  
          <button class="login-form-button" id="submitButton">
            로그인하기
          </button>
  
          <section class="login-form-text">
            <div>
              <a href="/">회원가입</a>
            </div>
            <div>
              <a href="/">비밀번호 찾기</a>
            </div>
          </section>
        </form>
      </div>
    </main>
    <script src="login.js" type="module" defer></script>
    <script src="../template/getHeaderFooter.js" type="module" defer></script>
  </body>
</html>
