<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>주문 - 한술담 🍶</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <script
        defer
        src="https://kit.fontawesome.com/9daa42bcef.js"
        crossorigin="anonymous"
        ></script>
        <script
            src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"
        ></script>
        <link rel="stylesheet" href="order_pay.css" />
        <link rel="stylesheet" href="../template/footer/footer.css" />
        <link rel="stylesheet" href="../template/header/header.css" />
    </head>
    <body>
        <main class="body-container">
            <div class="order-status-wrapper">
                <ol class="order-status-bar">
                <li class="order-status">01</li>
                <li class="order-status">SHOPPNIG BAG</li>
                <li class="order-status-highlighted">02</li>
                <li class="order-status-highlighted">ORDER</li>
                <li class="order-status">03</li>
                <li class="order-status">ORDER CONFIRMED</li>
                </ol>
            </div>
            <section class="container-order-list">
                <div class="order-section">
                    <div class="section-title">주문상품 정보</div>
                    <div class="add-product"></div>
                </div>
            </section>
            
            <div class="address-container">
                <div class="section-title">배송지정보</div>
                <div class="address-info-wrapper">
                    <div class="name-container">
                        <div class="name-title">수령인</div>
                        <input class="user-name"></input>
                    </div>
                    <div class="phonenumber-container">
                        <div class="phonenumber-title">연락처</div>
                        <input class="user-phoneNumber"></input>
                    </div>
                    <span>배송지</span>
                    <div class="address">
                        <div class="user-address">
                            <div><button class="find-address-button simple-button" type="submit">우편번호 검색</button></div>
                            <input class="user-postal-code" type="text" placeholder="우편번호" readonly></input>
                            <input class="user-address1" type="text" placeholder="주소" readonly></input>
                            <input class="user-address2" type="text" placeholder="상세주소" autocomplete="on"></input>
                        </div>
                        <div class="address-status">
                            <select name="" id="delivery-select">
                                <option value="0" id="default">배송 시 요청사항을 선택해주세요.</option>
                                <option value="1">배송 전 연락주세요.</option>
                                <option value="2">부재 시 경비실에 맡겨주세요.</option>
                                <option value="3">부재 시 문 앞에 놓아주세요.</option>
                                <option value="4">부재 시 택배함에 넣어주세요.</option>
                                <option value="direct" id="selfInput">직접 입력</option>
                            </select>
                            <input
                                type="text"
                                class="status-input"
                                id="input-hide"
                                maxlength="50">
                        </div>
                    </div>
                </div>

            </div>

            <div class="payment-container">
                <div class="section-title">결제방법</div>
                <div class="payment-section-wrapper">
                    <button class="creditCardBtn simple-button">신용카드</button>
                    <div class="creditCard">
                            <select class="card-company" id="card-select">
                                <option value="0" id="default">카드사를 선택해주세요.</option>
                                <option value="KB 국민">KB 국민</option>
                                <option value="현대">현대</option>
                                <option value="삼성">삼성</option>
                                <option value="신한">신한</option>
                                <option value="롯데">롯데</option>
                                <option value="하나">하나</option>
                                <option value="농협">농협</option>
                                <option value="BC">BC</option>
                                <option value="우리">우리</option>
                                <option value="저축은행">저축은행</option>
                                <option value="씨티">씨티</option>
                                <option value="전북">전북</option>
                                <option value="수협">수협</option>
                                <option value="제주">제주</option>
                            </select>
                        <input 
                            class="creditCardInput1"
                            type="text"
                            minlength="4"
                            maxlength="4"
                            required
                        />
                        <input
                            class="creditCardInput2"
                            type="text"
                            minlength="4"
                            maxlength="4"
                            required
                        />
                        <input 
                            class="creditCardInput3"
                            type="text"
                            minlength="4" 
                            maxlength="4"
                            required
                        />
                        <input 
                            class="creditCardInput4"
                            type="text"
                            minlength="4"
                            maxlength="4"
                            required
                        />
                    </div>
                </div>
            </div>

            <div class="container-caculate-price">
                <div class="bill">
                    <div class="content">
                    <div class="bill-title">총 상품금액</div>
                    <div class="total-product-price">0원</div>
                    <div class="bill-title">배송비 (5만원 이상 무료배송)</div>
                    <div class="delivery-fee">0원</div>
                    </div>
                    <div class="border-bottom"></div>
                    <div class="bill-footer">
                    <div class="bill-title">총 결제금액</div>
                    <div class="total-payment-price">0 원</div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button
                    role="button"
                    class="pay-button button-35-brown"
                    >
                    결제 하기
                    </button>
                </div>
            </div>
        </main>

        <script type="module" src="order_pay.js"></script>
        <script type="module" src="../template/getHeaderFooter.js"></script>
    </body>
</html>
