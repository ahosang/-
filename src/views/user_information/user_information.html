<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사용자 정보 창</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"
    ></script>
    <link rel="stylesheet" href="user_information.css" />
    <link rel="stylesheet" href="../template/header/header.css" />
    <link rel="stylesheet" href="../template/footer/footer.css" />
  </head>

  <body>
    <main class="body-container">
      <div class="body-section-container">
        <div class="title">
          <span>개인 정보</span>
        </div>
        <div class="user-container">
          <section class="user-personal-info" id="user-container">
            <div class="personal-info-title">
              <span>계정</span>
            </div>
            <div class="personal-info-contents">
              <div class="email-contents">
                <p>이메일</p>
                <span class="user-info" id="user-email">[email]</span>
              </div>
              <div class="name-contents">
                <p>이름</p>
                <span class="user-info" id="user-name">[이름]</span>
              </div>
              <div class="password-container">
                <p>비밀번호</p>
                <div class="password-info">
                  <button class="pwChangeBtn">변경하기</button>
                </div>
                <div class="change-info" id="change-password-container">
                  <input type="text" class="changePassword" />
                  <input type="text" class="changePasswordCheck" />
                  <button class="pwConfirmBtn">확인</button>
                </div>
              </div>
              <div class="phoneNumber-container">
                <p>전화번호</p>
                <span class="user-info" id="user-phoneNumber-number"
                  >[전화번호]</span
                >
                <button class="numChangeBtn">변경하기</button>
                <div class="change-info" id="change-phoneNumber-container">
                  <input type="text" class="changePhoneNumber" />
                  <button class="numConfirmBtn">확인</button>
                </div>
              </div>
              <div class="address-container">
                <p>주소</p>
                <div class="user-address">
                  <span class="user-info" id="user-postalCode">[주소1]</span>
                  <span class="user-info" id="user-address1">[주소1]</span>
                  <span class="user-info" id="user-address2">[주소2]</span>
                </div>
                <button class="adChangeBtn">주소 변경하기</button>
                <div class="change-info" id="change-address-container">
                  <button class="find-address-button" type="submit">주소 찾기</button>
                  <input type="text" class="changePostalCode" readonly />
                  <input type="text" class="changeAddress1" readonly/>
                  <input type="text" class="changeAddress2" />
                  <button class="adConfrimBtn">확인</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="user_information.js" type="module"></script>
    <script src="../template/getHeaderFooter.js" type="module"></script>
  </body>
</html>
